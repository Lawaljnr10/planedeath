<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trust Wallet Compatible Seed Phrase Generator</title>
  <style>
    /* Global Styles & Background */
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }
    /* Main Container */
    .container {
      background-color: #fff;
      border-radius: 8px;
      padding: 2em;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 600px;
      margin: 1em;
    }
    /* Headings */
    h1, h2 {
      color: #444;
      text-align: center;
    }
    /* Seed Containers */
    .seed-container {
      margin-bottom: 1.5em;
    }
    /* Textarea for Seed Phrases */
    textarea {
      width: 100%;
      height: 80px;
      font-size: 1rem;
      padding: 0.5em;
      margin-bottom: 0.5em;
      resize: none;
      border: 2px solid #ddd;
      border-radius: 4px;
      transition: border-color 0.3s;
    }
    textarea:focus {
      border-color: #66a6ff;
      outline: none;
    }
    /* Button Styling */
    button {
      padding: 0.6em 1.2em;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    /* Copy Button */
    .copy-btn {
      background-color: #89f7fe;
      color: #fff;
      margin-right: 0.5em;
    }
    .copy-btn:hover {
      background-color: #66a6ff;
    }
    /* Regenerate Button */
    .regen-btn {
      background-color: #ff7675;
      color: #fff;
      display: block;
      width: 100%;
      margin-top: 1em;
    }
    .regen-btn:hover {
      background-color: #ff6b68;
    }
    /* Select Dropdown */
    select {
      padding: 0.3em;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 4px;
      transition: border-color 0.3s;
    }
    select:focus {
      border-color: #66a6ff;
      outline: none;
    }
    /* Responsive Adjustments */
    @media (max-width: 600px) {
      textarea {
        height: 100px;
      }
      button {
        width: 100%;
        margin-bottom: 0.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Seed Phrase Generator</h1>
    <div style="text-align: center; margin-bottom: 1em;">
      <label for="wordCount">Select word count: </label>
      <select id="wordCount">
        <option value="12">12 Words</option>
        <option value="18">18 Words</option>
        <option value="24">24 Words</option>
      </select>
    </div>
    
    <div class="seed-container">
      <h2>Seed Phrase 1</h2>
      <textarea id="seed1" readonly></textarea>
      <button class="copy-btn" id="copySeed1">Copy</button>
    </div>
    
    <div class="seed-container">
      <h2>Seed Phrase 2</h2>
      <textarea id="seed2" readonly></textarea>
      <button class="copy-btn" id="copySeed2">Copy</button>
    </div>
    
    <button class="regen-btn" id="regenSeeds">Regenerate</button>
  </div>

  <!-- Use a module to import bip39 -->
  <script type="module">
    import * as bip39 from 'https://cdn.jsdelivr.net/npm/bip39@3.0.4/dist/index.js';

    // Map selected word count to required entropy bits: 12->128, 18->192, 24->256.
    function getEntropy(wordCount) {
      if (wordCount === 12) return 128;
      if (wordCount === 18) return 192;
      if (wordCount === 24) return 256;
      return 128;
    }

    // Generate BIP39 mnemonic phrases using the imported bip39 library.
    function generateSeeds() {
      const wordCount = parseInt(document.getElementById("wordCount").value, 10);
      const entropy = getEntropy(wordCount);

      try {
        const mnemonic1 = bip39.generateMnemonic(entropy);
        const mnemonic2 = bip39.generateMnemonic(entropy);
        document.getElementById("seed1").value = mnemonic1;
        document.getElementById("seed2").value = mnemonic2;
      } catch (error) {
        alert("Error generating mnemonic: " + error);
      }
    }

    // Copies text from a given textarea to the clipboard.
    function copyText(elementId) {
      const textArea = document.getElementById(elementId);
      textArea.select();
      textArea.setSelectionRange(0, 99999); // For mobile devices

      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(textArea.value)
          .then(() => alert("Copied to clipboard!"))
          .catch(err => alert("Failed to copy: " + err));
      } else {
        document.execCommand("copy");
        alert("Copied to clipboard!");
      }
    }

    // Set up event listeners once the DOM is fully loaded.
    document.addEventListener("DOMContentLoaded", () => {
      generateSeeds();
      document.getElementById("regenSeeds").addEventListener("click", generateSeeds);
      document.getElementById("wordCount").addEventListener("change", generateSeeds);
      document.getElementById("copySeed1").addEventListener("click", () => copyText("seed1"));
      document.getElementById("copySeed2").addEventListener("click", () => copyText("seed2"));
    });
  </script>
</body>
</html>
