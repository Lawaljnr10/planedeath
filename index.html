    // Convert a Uint8Array into a binary string.
    function bytesToBinary(bytes) {
      return Array.from(bytes)
        .map(byte => byte.toString(2).padStart(8, '0'))
        .join('');
    }
    // Async function to compute SHA-256 digest of an ArrayBuffer.
    async function sha256Array(buffer) {
      const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
      return new Uint8Array(hashBuffer);
    }
  </script>

      // Async function to generate a mnemonic.
      async function generateMnemonic(entropyBits) {
        // Generate entropy.
        var entropyBytes = entropyBits / 8;
        var entropy = new Uint8Array(entropyBytes);
        window.crypto.getRandomValues(entropy);
        // Convert entropy to binary string.

        // Compute checksum: length = ENT/32 bits.

        var hashBits = bytesToBinary(hashArray);
        var CS = entropyBits / 32;
        var checksum = hashBits.slice(0, CS);
        // Append checksum to entropy bits.

        // Split into 11-bit segments.

        var words = chunks.map(function(binary){
          var index = parseInt(binary, 2);
          return wordlist[index];
        });
        return words.join(' ');
      }

        generateMnemonic: generateMnemonic
      };

  <script>
    // Map word count to entropy bits.
    function getEntropy(wordCount) {
      if (wordCount === 12) return 128;
      if (wordCount === 18) return 192;
      if (wordCount === 24) return 256;
      return 128;
    }
    // Generate and display two seed phrases.
    async function generateSeeds() {
      var wordCount = parseInt(document.getElementById("wordCount").value, 10);
      var entropy = getEntropy(wordCount);
      try {
        var mnemonic1 = await bip39.generateMnemonic(entropy);
        var mnemonic2 = await bip39.generateMnemonic(entropy);
        document.getElementById("seed1").value = mnemonic1;
        document.getElementById("seed2").value = mnemonic2;
      } catch (error) {
        alert("Error generating mnemonic: " + error);
      }
    }
    // Copy text to clipboard.
    async function copyText(elementId) {
      var textArea = document.getElementById(elementId);
      textArea.select();
      textArea.setSelectionRange(0, 99999);
      if (navigator.clipboard && window.isSecureContext) {
        try {
          await navigator.clipboard.writeText(textArea.value);
          alert("Copied to clipboard!");
        } catch (err) {
          alert("Failed to copy: " + err);
        }
      } else {
        document.execCommand("copy");
        alert("Copied to clipboard!");
      }
    }
    // Set up event listeners.
    document.addEventListener("DOMContentLoaded", function(){
      generateSeeds();
      document.getElementById("regenSeeds").addEventListener("click", generateSeeds);
      document.getElementById("wordCount").addEventListener("change", generateSeeds);
      document.getElementById("copySeed1").addEventListener("click", function(){ copyText("seed1"); });
      document.getElementById("copySeed2").addEventListener("click", function(){ copyText("seed2"); });
    });
