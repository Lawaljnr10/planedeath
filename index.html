<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Connect Trust Wallet</title>
</head>
<body>
  <h1>Connect to Trust Wallet</h1>
  <button id="connectWallet">Connect Wallet</button>
  <p id="walletAddress"></p>

  <!-- Include Web3.js from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
  <script>
    const connectWalletButton = document.getElementById('connectWallet');
    const walletAddressDisplay = document.getElementById('walletAddress');

    async function connectWallet() {
      // Check if an Ethereum provider is available (e.g., Trust Wallet)
      if (window.ethereum) {
        try {
          // Request account access
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const account = accounts[0];
          walletAddressDisplay.textContent = "Connected account: " + account;
        } catch (error) {
          console.error("User denied wallet connection:", error);
        }
      } else {
        alert("No Ethereum wallet detected. Please install Trust Wallet or a compatible wallet extension.");
      }
    }

    connectWalletButton.addEventListener('click', connectWallet);
  </script>
</body>
</html>
